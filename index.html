<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top__header center">
<h1 class="top__title">Добро пожаловать на мой сайт !</h1>
<p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="top__text top__text_big">поехали</span> и  <span class="top__text top__text_big">приступай</span></p>
<button class="top__button" type="submit">Поехали!</button>
</div>
  <div class="content center">
        <div class="content__item content__item_one">
        <p class="content__text">Игра 1</p>
        </div>
        <div class="content__item content__item_two">
         <p class="content__text">Игра 2</p>
        </div>
        <div class="content__item content__item_three">
            <p class="content__text">Игра 3</p>
        </div>
  </div>
  <footer class="footer center">
    <div class="footer__content center">
    <div class="footer__time">
      <h2 class="footer__title">Времена года!</h2>
      <p class="footer__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
      <button class="footer__button" type="submit">Играть!</button>
    </div>
    <div >
      <img class="footer__img" src="img/undraw_video_game_night_8h8m 1.svg" alt="fhotogame" >
    </div>
  </div>

  </footer>
  <script src="./script.js"></script>
</body>
</html>
